<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>
    <form action="#">
        <h1>Вход на сайт</h1>
        <label for="name">Введте ваш логин:</label>
        <input type="text" placeholder="Логин" id="name"><br><br>
        <label for="pass">Введите ваш пароль:</label>
        <input type="password" placeholder="Пароль" id="pass">
        <input type="button" value="Войти">
    </form>
    <hr>
    <form action="#">
        <h1>Бланк регистрации</h1>
        <label for="name">Введите ваш логин:</label>
        <input type="text" placeholder="Логин" id="name"><br><br>
        <label for="mail">Введите ваш емеил:</label>

        <input type="emeil" placeholder="Почта" id="mail"><br><br>
        <label for="age">Введите ваш возраст:</label>
        <input type="number" placeholder="возраст" id="age">
        <br><br>
        <label for="pass1">Придумайте пароль:</label>

        <input type="password" placeholder="Пароль" id="pass1"><br><br>
        <label for="pass2">Повторите пароль:</label>

        <input type="password" placeholder=" Повторите пароль" id="pass2">
        <br><br>
        <label for="rememper">Запомнить меня</label>

        <input type="checkbox" id="remember">
        <br><br>
        <input type="button" value="отправить">
        <input type="reset" value="очистить">

    </form>
    <hr>

</body>
</html>
